query GetCow(
    $earTagId: Float!
    $context: Context
  ) {
  cowVO(
    earTagId: $earTagId
    context: $context
  ) {
    birthDate
    earTagId
    gender
    hornStatus
    linageId
    linageName
    matriId
    name
    patriId
    storyHandle
    visibility
    weight0
    weight200
    weight365
  }
}
