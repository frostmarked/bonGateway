query FindCowPhotos(
    $earTagId: Float!
    $page: Int
    $size: Int
    $sort: [String]
    $excludeImage: Boolean = false
  ) {
  apiPublicCowsPhotographs(    
    earTagId: $earTagId
    page: $page
    size: $size
    sort: $sort
  ) {
    caption
    earTagId
    height
    id
    image @skip(if: $excludeImage)
    imageContentType
    taken
    visibility
    width
  }
}
