<div>
    <h2 id="page-heading">
        <span jhiTranslate="bonGatewayApp.bonLivestockServiceNote.home.title">Notes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-note" [routerLink]="['/note/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="bonGatewayApp.bonLivestockServiceNote.home.createLabel">
            Create a new Note
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="notes?.length === 0">
        <span jhiTranslate="bonGatewayApp.bonLivestockServiceNote.home.notFound">No notes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="notes && notes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="category"><span jhiTranslate="bonGatewayApp.bonLivestockServiceNote.category">Category</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="note"><span jhiTranslate="bonGatewayApp.bonLivestockServiceNote.note">Note</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="actualDate"><span jhiTranslate="bonGatewayApp.bonLivestockServiceNote.actualDate">Actual Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="pasture.name"><span jhiTranslate="bonGatewayApp.bonLivestockServiceNote.pasture">Pasture</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="cattle.earTagId"><span jhiTranslate="bonGatewayApp.bonLivestockServiceNote.cattle">Cattle</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let note of notes ;trackBy: trackId">
                    <td><a [routerLink]="['/note', note.id, 'view']">{{ note.id }}</a></td>
                    <td jhiTranslate="{{ 'bonGatewayApp.NoteCategory.' + note.category }}">{{ note.category }}</td>
                    <td>{{ note.note }}</td>
                    <td>{{ note.actualDate | date:'mediumDate' }}</td>
                    <td>
                        <div *ngIf="note.pasture">
                            <a [routerLink]="['/pasture', note.pasture?.id, 'view']" >{{ note.pasture?.name }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="note.cattle">
                            <a [routerLink]="['/cattle', note.cattle?.id, 'view']" >{{ note.cattle?.earTagId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/note', note.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/note', note.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(note)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="notes && notes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
