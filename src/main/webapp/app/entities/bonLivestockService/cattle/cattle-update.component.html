<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cattle-heading" jhiTranslate="bonGatewayApp.bonLivestockServiceCattle.home.createOrEditLabel">Create or edit a Cattle</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonGatewayApp.bonLivestockServiceCattle.earTagId" for="field_earTagId">Ear Tag Id</label>
                    <input type="number" class="form-control" name="earTagId" id="field_earTagId"
                           formControlName="earTagId"/>
                    <div *ngIf="editForm.get('earTagId')!.invalid && (editForm.get('earTagId')!.dirty || editForm.get('earTagId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('earTagId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('earTagId')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('earTagId')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonGatewayApp.bonLivestockServiceCattle.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 127 }">
                        This field cannot be longer than 127 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonGatewayApp.bonLivestockServiceCattle.visibility" for="field_visibility">Visibility</label>
                    <select class="form-control" name="visibility" formControlName="visibility" id="field_visibility">
                        <option value="ROLE_ADMIN">{{ 'bonGatewayApp.UserRole.ROLE_ADMIN' | translate }}</option>
                        <option value="ROLE_USER">{{ 'bonGatewayApp.UserRole.ROLE_USER' | translate }}</option>
                        <option value="ROLE_ANONYMOUS">{{ 'bonGatewayApp.UserRole.ROLE_ANONYMOUS' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonGatewayApp.bonLivestockServiceCattle.upForSale" for="field_upForSale">Up For Sale</label>
                    <input type="checkbox" class="form-control" name="upForSale" id="field_upForSale"
                           formControlName="upForSale"/>
                    <div *ngIf="editForm.get('upForSale')!.invalid && (editForm.get('upForSale')!.dirty || editForm.get('upForSale')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('upForSale')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonGatewayApp.bonLivestockServiceCattle.showBlup" for="field_showBlup">Show Blup</label>
                    <input type="checkbox" class="form-control" name="showBlup" id="field_showBlup"
                           formControlName="showBlup"/>
                    <div *ngIf="editForm.get('showBlup')!.invalid && (editForm.get('showBlup')!.dirty || editForm.get('showBlup')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('showBlup')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonGatewayApp.bonLivestockServiceCattle.alert" for="field_alert">Alert</label>
                    <input type="checkbox" class="form-control" name="alert" id="field_alert"
                           formControlName="alert"/>
                    <div *ngIf="editForm.get('alert')!.invalid && (editForm.get('alert')!.dirty || editForm.get('alert')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('alert')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonGatewayApp.bonLivestockServiceCattle.storyHandle" for="field_storyHandle">Story Handle</label>
                    <input type="text" class="form-control" name="storyHandle" id="field_storyHandle"
                           formControlName="storyHandle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bonGatewayApp.bonLivestockServiceCattle.matrilineality" for="field_matrilineality">Matrilineality</label>
                    <select class="form-control" id="field_matrilineality" name="matrilineality" formControlName="matrilineality">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="matrilinealityOption.id === editForm.get('matrilineality')!.value?.id ? editForm.get('matrilineality')!.value : matrilinealityOption" *ngFor="let matrilinealityOption of matrilinealities; trackBy: trackById">{{ matrilinealityOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
