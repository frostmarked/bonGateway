<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="story">
            <h2><span jhiTranslate="bonGatewayApp.bonContentServiceStory.detail.title">Story</span> {{ story.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bonGatewayApp.bonContentServiceStory.category">Category</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'bonGatewayApp.StoryCategory.' + story.category }}">{{ story.category }}</span>
                </dd>
                <dt><span jhiTranslate="bonGatewayApp.bonContentServiceStory.name">Name</span></dt>
                <dd>
                    <span>{{ story.name }}</span>
                </dd>
                <dt><span jhiTranslate="bonGatewayApp.bonContentServiceStory.visibility">Visibility</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'bonGatewayApp.UserRole.' + story.visibility }}">{{ story.visibility }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/story', story.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
